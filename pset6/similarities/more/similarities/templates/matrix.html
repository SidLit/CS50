<table class="table table-sm">
    <thead>
        <tr>
            <!--There are three empty cells in the first header-->
            <th></th>
            <th></th>
            <!--s2 is the string2, according to application.py-->
            {% for character in s2 %}
                <th>{{character}}</th>
            {% endfor %}
        </tr>
        <tr>
            <!-- Two empty cell in the second header-->
            <th></th>
            {% for i in range((s2)|length + 1) %}
                <th>{{i}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>{{+0}}</th>

            {% for i in matrix[0] %}
                <td>{{i[0]}}</td>
            {% endfor %}
        </tr>
        {% for t in range(s1|length) %}
            <tr>
                <th>{{s1[t]}} {{t + 1}}</th>
                {% for i in matrix[t + 1] %}
                    <td>{{i[0]}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
