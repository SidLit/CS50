{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="Symbol" type="text"/>
        </div>
        <div class="form_group">
            <input class="form-control" name="shares" placeholder="Number of Shares" type="number" min="1"/>
        </div><br>
        <button class="btn btn-primary" type="submit">Buy Stock</button>
    </form>
{% endblock %}
